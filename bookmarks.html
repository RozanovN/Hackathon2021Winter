<html lang="en">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <header>

            <i id="search-icon" class="material-icons">search</i>

        <h1>Explore</h1>
        <div id="sort">

        <p>Requirements (updated 3 days)</p>
        <div class="material-icons">error</div>
    </div>

    <footer>
        <div id="bottom-navbar">
            <a href="/index.html"><i class="material-icons">explore</i><br>Explore</a>
            <a class="active" href="/bookmarks.html"><i class="material-icons">star_border</i><br>Bookmarks</a>
