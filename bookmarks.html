<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmarks | PandemicTravel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Style -->
    <link href="/styles/general.css" rel="stylesheet">
    <link href="/styles/bookmarks.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="search-bar">
            <i id="search-icon" class="material-icons">search</i>
            <input type="text" placeholder="Search for any country...">
        </div>
    </header>
    <section>
        <div id="section-header">
            <h1>Bookmarks</h1>
        </div>
        <div class="country-card">
            <h4>TAIWAN -</h4>
            <p>no updates</p>
        </div>
        <div class="country-card">
            <h4>Australia -</h4>
            <p>Requirements (updated 3 days)</p>
            <div class="material-icons">error</div>
        </div>
        <div class="card">
            <img src="/images/taiwan.jpg" alt="Country image" class="country-img">
            <div class="card-description">
                <div class="country-name">TAIWAN</div>
                <div class="covid-stats">New Cases: +6</div>
                <div class="covid-test">Active Cases: 208</div>
            </div>
        </div>
        <div class="card">
            <img src="/images/australia.jpg" alt="Country image" class="country-img">
            <div class="card-description">
                <div class="country-name">Australia</div>
                <div class="covid-stats">New Cases: +3819</div>
                <div class="covid-test">Active Cases: 29502</div>
            </div>
        </div>
    </section>

    <footer>
        <div id="bottom-navbar">
            <a href="/index.html"><i class="material-icons">explore</i><br>Explore</a>
            <a class="active" href="/bookmarks.html"><i class="material-icons">star_border</i><br>Bookmarks</a>
            <a href="/news.html"><i class="material-icons">newspaper</i><br>News</a>
            <a href="/profile.html"><i class="material-icons">account_circle</i><br>Profile</a>
        </div>
    </footer>

</body>

</html>
