<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Style -->
  <link href="/styles/general.css" rel="stylesheet">
  <link href="/styles/country-profile.css" rel="stylesheet">
   <!-- Firebase Scripts-->
   <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
   </script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <!-- Javascript -->
  <script src="/scripts/firebaseAPI.js"></script>
</head>

<body>
  <header>
    <div id="search-bar">
      <i id="search-icon" class="material-icons">search</i>
      <input type="text" placeholder="Search for any country...">
    </div>
  </header>
  <section id="container">
    <div id="top-div">
      <div id="countryname"></div>
      <div id="title">COVID-19 STATISTICS</div>
      <img src="images\1752511365-0.png" alt="maps">
    </div>
    <div id="stats-div">
      <div id="first-stat">
        <h4 class="stat-title">% WITH 1+ DOSE</h4>
        <p id="firstdose"></p>
      </div>
      <div id="second-stat">
        <h4 class="stat-title">% FULLY VACCINATED</h4>
        <p id="fullyvaccinated"></p>
      </div>
    </div>
    <div id="stats-second-div">
      <div id="third-stat">
        <h4 class="stat-title">TOTAL DOSES DELIVERED</h4>
        <p id="totaldoses"></p>
      </div>
      <div id="fourth-stat">
        <h4 class="stat-title"># VACCINE TYPES USED</h4>
        <p id="vaccinetype"></p>
      </div>
    </div>
    <div id="bottom-div">
      <div id="covid-info">
        <p>GEOGRAPHIC REGION</p>
        <div id="geographic"></div>
        <p>NEW DAILY DEATHS</p>
        <div id="dailydeaths"></div>
        <p>WEEKLY CASES</p>
        <div id="weeklycases"></div>
        <p>WEEKLY DEATHS</p>
        <div id="weeklydeaths"></div>
        <p>TOTAL CASES</p>
        <div id="totalcases"></div>
        <p>LAST UPDATED</p>
        <div id="lastupdated"></div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
      </div>
    </div>
  </section>
  <footer>
    <div id="bottom-navbar">
      <a href="/index.html"><i class="material-icons">explore</i><br>Explore</a>
      <a class="active" href="/bookmarks.html"><i class="material-icons">star_border</i><br>Bookmarks</a>
      <a href="/news.html"><i class="material-icons">newspaper</i><br>News</a>
      <a href="/profile.html"><i class="material-icons">account_circle</i><br>Profile</a>
    </div>
  </footer>

  <script src="/scripts/country-profile.js"></script>

</body>

</html>
